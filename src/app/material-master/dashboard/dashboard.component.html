<div class="row">
  <ng-container *ngFor="let item of counts">
    <div class="col-md-3 col-sm-6">
      <div class="box" [style]="{ background: item.color }">
        <div class="title">
          <p class="count">
            {{ item.count }}
          </p>
          <p class="subTitle">
            {{ item.title }}
          </p>
        </div>
        <div class="icon">
          <mat-icon>{{ item.icon }}</mat-icon>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<br />
<div class="row">
  <div class="col-md-4">
    <mat-card style="height: 325px">
      <mat-card-title>Feed</mat-card-title>
      <mat-divider></mat-divider>
      <br />
      <mat-card-content>
        <ng-container *ngFor="let item of feeds; let l = last">
          <div class="feed-row">
            <div class="d-flex align-items-center gap-4">
              <button mat-mini-fab color="primary">
                <mat-icon>{{ item.icon }}</mat-icon>
              </button>
              <div>
                {{ item.title }}
              </div>
            </div>
            <div style="color: silver">10/12/2022</div>
          </div>
          <ng-container *ngIf="!l">
            <mat-divider></mat-divider>
          </ng-container>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-8">
    <mat-card style="height: 325px">
      <mat-card-title>Elements</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">
              <div
                class="symbolElement"
                [style]="{ 'background-color': element.color }"
              >
                {{ element.symbol }}
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-6">
    <mat-card>
      <mat-card-title>Progress Chart</mat-card-title>
      <mat-divider></mat-divider>
      <br />
      <mat-card-content>
        <div>
          <div>
            <div style="display: block">
              <canvas
                #chartPie
                baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType"
              >
              </canvas>
            </div>
            <button
              mat-button
              mat-raised-button
              color="primary"
              (click)="randomize()"
            >
              Update
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-6">
    <mat-card>
      <mat-card-title>Pie chart</mat-card-title>
      <mat-divider></mat-divider>
      <br />
      <mat-card-content>
        <pie></pie>
      </mat-card-content>
    </mat-card>
  </div>
</div>
