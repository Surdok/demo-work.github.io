<mat-toolbar color="primary">
  <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button [routerLink]="['/ant/']" mat-icon-button class="example-icon"
    aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <ng-container *ngFor="let item of routesArray; let l = last">
      <button [routerLink]="['/material/' + item.path]" mat-button class="w-100 d-flex">
        <mat-icon>{{ item.icon }}</mat-icon>
        {{ item.title }}
      </button>
      <ng-container *ngIf="!l">
        <mat-divider></mat-divider>
      </ng-container>
    </ng-container>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
